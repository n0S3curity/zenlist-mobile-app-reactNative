version: '3.8'

services:
  frontend:
    container_name: zenlist-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8127:8081"
    environment:
      - NODE_ENV=development
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.0.197
      - EXPO_USE_STATIC=false
      - CI=1 
    volumes:
      - .:/app
      - /app/node_modules 
    networks:
      - zenlist-network
    stdin_open: true
    tty: true
    # הורדתי את ה-non-interactive מהפקודה כי ה-ENV CI=1 כבר עושה את העבודה
    command: npx expo start --web

networks:
  zenlist-network:
    external: true