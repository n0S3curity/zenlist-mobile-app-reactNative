<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ZenList - Shopping List App" />
    <meta name="theme-color" content="#fffdefff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>ZenList</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      /* Phone-sized container (standard mobile dimensions) */
      /* Fixed phone-sized root. Avoid fluid scaling to stop runaway growth. */
      #root {
        width: 390px;
        height: 844px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        border-radius: 10px;
        overflow: hidden;
        background: white;
      }

      /* On very small screens, use full viewport but maintain aspect ratio */
      @media (max-width: 430px) {
        #root {
          width: 100vw;
          height: 100vh;
          border-radius: 0;
          box-shadow: none;
        }
      }

      /* Defensive limits for images, SVGs and icon elements inside the app to
         prevent them from growing beyond reasonable sizes on web. */
      #root img,
      #root svg,
      #root i,
      #root .icon {
        max-width: 260px;
        max-height: 260px;
        width: auto !important;
        height: auto !important;
      }

      /* On tablets and larger, show phone-sized box */
      @media (min-width: 431px) {
        body {
          background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
      }

      /* Ensure smooth rendering */
      #root * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
